# AUTOTRADER-PRO (exemplo)
# /etc/nginx/sites-available/autotrader-pro.conf

server {
  listen 80;
  server_name paineljorge.duckdns.org;

  # Se você já usa HTTPS, este bloco deve virar redirect -> 443
  # return 301 https://$host$request_uri;

  location /autotrader-pro/ {
    proxy_pass http://127.0.0.1:3000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

# Obs:
# - Se você quiser direto no domínio raiz, basta usar location / { proxy_pass ... }
# - Para HTTPS: usar certbot --nginx (conforme seu padrão)
